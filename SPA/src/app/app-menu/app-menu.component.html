<div class="d-flex justify-content-end">
  <div class="p-2" *ngIf="authService.isLoggedIn$ | async">
    <app-notifications> </app-notifications>
  </div>
  <div class="p-2">
    <button class="btn btn-primary mat-headline text-dark" *ngIf="authService.isLoggedIn$ | async" (click)="Logout()">
      Logout
    </button>
  </div>
  <div class="p-2">
    <button class="btn btn-primary mat-headline text-dark" *ngIf="authService.isLoggedIn$ | async" routerLink="/tasks">
      Tasks
    </button>
  </div>
</div>
