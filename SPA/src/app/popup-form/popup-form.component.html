<!-- Remove unnecessary outer divs if they are not styled appropriately -->
<h2 mat-dialog-title>Dialog Title</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="onSubmit()">
    <p>Recomendations about the candidates: candidates</p>
    <ul>
      <li *ngFor="let item of data.bestAlternatives">{{ item }}</li>
    </ul>
    <mat-form-field>
      <mat-label>Choose candidates</mat-label>
      <mat-select formControlName="candidates" multiple>
        <mat-option *ngFor="let option of toppingList" [value]="option">
          {{ option }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button>Choose</button>
  </form>
</div>
