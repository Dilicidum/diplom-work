<div class="container">
  <div style="width: 50%;">
    <ng-template #noTasks>
      <div style="text-align: center;">No vacancies</div>
    </ng-template>
    <div style="text-align: center; margin-bottom: 10px;">
      <button routerLink="/create-task" type="button" class="btn btn-primary text-dark">Create vacancy</button>
    </div>
    <div class="d-flex flex-column justify-content-between">
      <div class="d-flex flex-row justify-content-between" style="margin-bottom: 10px; ">
        <label for="category">Status</label>
        <select id="category" [(ngModel)]="StatusSort" (ngModelChange)="StatusSortChange($event)" class="form-control">
          <option  *ngFor="let key of taskStatuses" [value]="TaskStatus[key]">{{TaskStatus[key]}}</option>
        </select>
      </div>

      <div class="d-flex flex-row" style="margin-bottom: 10px; ">
        <label for="category">Category</label>
        <select id="category" [(ngModel)]="CategorySort" (ngModelChange)="CategorySortChange($event)" class="form-control">
          <option  *ngFor="let key of taskCategories" [value]="TaskCategory[key]">{{TaskCategory[key]}}</option>
        </select>
    </div>
    </div>
    <div *ngIf="(tasks$ | async)?.length; else noTasks">
      <div *ngFor="let task of tasks$ | async" style="margin-bottom: 10vh;">
        <app-task-card (deleteEvent)="refreshPage()" [task]="task"></app-task-card>
      </div>
    </div>
  </div>
</div>
