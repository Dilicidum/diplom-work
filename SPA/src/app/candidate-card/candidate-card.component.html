<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container-fluid h-100 d-flex justify-content-center align-items-center flex-column">
  <div class="form">
    <div>
      <div class="p-2 form-group">
        <label for="Name">Name</label>
        <input type="text" id="Name" class="form-control" formControlName="name" placeholder="Enter task name">
      </div>

      <div class="p-2 form-group">
        <label for="description">Email</label>
        <input type="text" id="description" formControlName="email" class="form-control" placeholder="Enter description">
      </div>

      <div class="p-2 form-group">
        <label for="description">Phone</label>
        <input type="text" id="description" formControlName="email" class="form-control" placeholder="Enter description">
      </div>
    </div>

    <div class="d-flex flex-row justify-content-between">
      <div class="p-2 form-group" *ngIf="taskForm.disabled">
        <button type="button" (click)="edit()" class="btn btn-primary text-dark">Edit</button>
      </div>

      <div class="p-2 form-group" *ngIf="taskForm.enabled">
        <button type="button" (click)="discard()" [disabled]="taskForm.invalid" class="btn btn-primary text-dark">Discard</button>
      </div>

      <div class="p-2 form-group" *ngIf="taskForm.enabled">
        <button type="submit" [disabled]="taskForm.invalid" class="btn btn-primary text-dark">Submit</button>
      </div>

      <div class="p-2 form-group">
        <button type="button" (click)="Delete()" class="btn btn-primary text-dark">Delete</button>
      </div>
    </div>

    <div class="d-flex" *ngIf="isDetailed==false">
      <div class="p-2 form-group">
        <button class="btn btn-primary text-dark" [routerLink]="['/tasks',task.id,userId]">More detailed info</button>
      </div>
    </div>
  </div>
</form>
