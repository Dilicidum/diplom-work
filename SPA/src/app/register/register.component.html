<div class="container-fluid h-100 d-flex justify-content-center align-items-center flex-column">
  <form class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="p-2 form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter email">
      <small class="form-text text-muted">We will never share your email with anyone else</small>
    </div>

    <div class="p-2 form-group">
      <label for="userName">User Name</label>
      <input type="text" id="userName" class="form-control" formControlName="username" placeholder="Enter user name">
      <small class="form-text text-muted"></small>
    </div>

    <div class="p-2 form-group">
      <label for="role">Role</label>
      <select type="select" id="role" class="form-control" formControlName="role" placeholder="Fill your role">
        <option *ngFor="let option of roles">{{option}}</option>
      </select>
    </div>

    <div class="p-2 form-group">
      <label for="pass">Password</label>
      <input type="password" id="pass" class="form-control" formControlName="password" placeholder="Fill your password">
    </div>

    <div class="p-2 form-group">
      <button type="submit" class="btn btn-primary text-dark">Register</button>
    </div>
  </form>
</div>
