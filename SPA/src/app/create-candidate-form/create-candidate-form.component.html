<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container-fluid d-flex justify-content-center align-items-center flex-column">
  <div class="form">
    <h1>Create candidate</h1>
    <div class="d-flex flex-row justify-content-between">
      <div>
        <div class="p-2 form-group">
          <label for="Name">Name</label>
          <input type="text" id="Name" class="form-control" formControlName="name" placeholder="Enter candidate name">
        </div>
        <div class="p-2 form-group">
          <label for="Phone">Phone</label>
          <input type="tel" id="Phone" class="form-control" formControlName="phone" placeholder="Enter candidate phone number">
        </div>
        <div class="p-2 form-group">
          <label for="Email">Email</label>
          <input type="email" id="Email" class="form-control" formControlName="email" placeholder="Enter candidate email">
        </div>
      </div>
    </div>
    <div class="p-2 form-group" formArrayName="criterias">
      <div *ngFor="let criterion of criterias.controls; let i = index" [formGroupName]="i" class="d-flex flex-row">
        <div class="p-2">
          <label>Name of criteria {{i+1}}</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="p-2">
          <label>Candidate`s score on criteria {{i+1}}</label>
          <input type="text" class="form-control" formControlName="vacancyWeight">
        </div>
      </div>
    </div>
    <div class="p-2 form-group" *ngIf="taskForm.enabled">
      <button type="submit" class="btn btn-primary text-dark">Submit</button>
    </div>

  </div>
</form>
